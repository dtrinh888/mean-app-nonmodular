<!DOCTYPE html>
<html lang="en" ng-app="flapperNews">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="MainCtrl">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">

			<div class="page-header">
				<h1>Flapper News</h1>
			</div>

			<div ng-repeat="post in posts | orderBy: '-upvotes'">
				<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
				{{post.upvotes}}
				<span>
					<a href="{{post.link}}" ng-show="post.link">
						{{post.title}}
					</a>
					<span ng-hide="post.link">
						{{post.title}}
					</span>
				</span>
			</div>

			<form action="" ng-submit="addPost()" style="margin-top: 30px;">
				<h3>Add a new post</h3>
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Title" ng-model="title">
				</div>
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Link" ng-model="link">
				</div>
				<button type="submit" class="btn btn-primary">Post</button>
			</form>

		</div>
	</div>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
